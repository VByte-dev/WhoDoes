<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WhoDoes</title>
  <!-- Linking CSS -->
  <link rel="stylesheet" href="style.css">
</head>
<body>
  
  <!-- Google Icons -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

  <!-- Navbar -->
  <header>
    <div class="nav">
      <h1 id="navTitle">WhoDeos</h1>
      <div id="navIcon"><a target="_blank" href="https://linktr.ee/vbyte"><h1>@</h1></a></div>
    </div>
  </header>

  <!-- Home -->
  <div class="home">
    <div id="homeBox">
      <div id="homeSC">
        <div class="container"><h4 id="whodoes">WhoDoes?</h4></div>
      </div>

      <div id="homeUI">
        <!-- Notification --><div class=".notify"><h5 id="notify">Add Someone!</h5></div>
        <div id="top">
          <input type="text" id="people" placeholder="Enter the Name">
        </div>
        <div id="bottom">
          <button id="add">Add</button>
          <button id="find">Find Who</button>
          <a href=""><button id="ref"><span class="material-symbols-outlined">
            refresh
            </span></button></a>
        </div>
      </div>
    </div>
  </div>

  <!-- Footer -->
  <footer>
    <div class="foot">
      <h5>Crafted by VByte</h5>
    </div>
  </footer>

  <!-- Linking Javascript -->
  <script src="script.js"></script>
</body>
</html>
